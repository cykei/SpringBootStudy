<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>
        body{
            padding : 20px;
        }
        .btn{
            margin : 10px 0px ;
        }
    </style>
    <title>게시글 작성</title>
</head>
<body>
<h3>게시글 작성</h3>

<div id ="updateBox" style="padding : 30px;">
    <form method="POST" action="/board/update">
        <!-- 이런 꼼수 말고 다른방법 있을 것 같은데... -->
        <input type="text" name="bno" th:value="${updateValue.bno}" style="display: none">

        <div class="form-group">
            <label>제목</label>
            <input type="text" name="title" class="form-control" th:value="${updateValue.title}">
        </div>
        <div class="form-group">
            <label>작성자</label>
            <input type="text" name="userID" class="form-control" readonly th:value="${updateValue.userID}">
        </div>
        <div class="form-group" >
            <label>내용</label>
            <textarea name="contents" class="form-control" rows="5" th:value="${updateValue.contents}">[[${updateValue.contents}]]</textarea>
        </div>
        <button type="submit" class="btn btn-default">작성</button>
    </form>
</div>


</body>
</html>
