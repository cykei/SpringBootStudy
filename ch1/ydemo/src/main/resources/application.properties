# 스키마 생성을 할 수 있도록 설정합니다. 이게 create로 되어있으면 테이블이 계속 생성된다.
spring.jpa.hibernate.ddl-auto=none
# ddl 사용시 db고유의 기능을 사용할지 선택합니다.
spring.jpa.generate-ddl=false
# 사용되는 sql 문을 보여줄지 선택합니다.
spring.jpa.show-sql=true

spring.jpa.database=mysql

logging.level.org.hibernate = info

spring.http.encoding.charset=UTF-8
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=strong1234!@

# html바꿀때마다 서버 재시작 안해도 됨.
spring.thymeleaf.cache=false
